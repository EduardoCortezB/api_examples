<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getL()">get localization</button>

    <p id="demo"></p>
    
    <script>
        const dom = document;
        const p = dom.getElementById('demo');

        const getL = ()=>{
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition)
            }else{
                p.innerHTML="Is not suported";
            }
        }

        const showPosition = (ps) =>{
            p.innerHTML = `Lat: ${ps.coords.latitude} <br> long ${ps.coords.longitude} <br>
            <a href="https://maps.google.com/?q=${ps.coords.latitude},${ps.coords.longitude}">G</a>
            `;
        }

        const request= {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({Student: 'Banda', Calification: '100'})
        }

        fetch('/UTTN/API/YARITA', request).catch(error => {
        console.error('An error ocurred', error);
        });

    </script>
</body>
</html>
